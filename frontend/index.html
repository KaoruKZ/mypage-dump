<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPage Dump</title>
  <link href="/static/stolen.css" rel="stylesheet">
  <style>
      body {
        background-image: url("/static/assets/pattern.png");
      }

      #progress-container {
        font-family: "Raleway", Helvetica, sans-serif;
        font-size: 1.2rem;

        margin-left: auto;
        margin-right: auto;

        height: 320px;
        width: 300px;

        text-align: center;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .progress-circle {
        /* Centering hack */
        position: absolute;

        height: 250px;
        width: 250px;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hidden {
        visibility: hidden !important;
        opacity: 0 !important;
        transition: visibility 0s 2s, opacity 2s cubic-bezier(0.95, 0.05, 0.795, 0.035) !important;
      }

      .visible {
        opacity: 1 !important;
        transition: visibility 0s 2s, opacity 2s cubic-bezier(0.95, 0.05, 0.795, 0.035) !important;
      }

      #ui {
        margin-left: auto;
        margin-right: auto;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
      }

  </style>
</head>

<body>
  <div id="progress-container">
    Progress
    <div class="progress-circle" id="progress1"></div>
  </div>
  
  <div id="ui">
    <div class='container'>
      <div id='pushobj'>
          <section class="login-select">
              <h2>MyPage Dump</h2>
              <ul class="select-acount">
                  <a class="btn login" data-iziModal-open="#modal_login0">
                      <li>
                          <div class="user-info__icon">
                              <div class="user-info__icon__stage"></div>
                              <div class="symbol__color__base">
                                  <img src="/static/assets/303001.png" alt="symbol_color" class="">
                                  <div class="icon__image">
                                      <img src="/static/assets/icon.png" alt="icon" class="">
                                  </div>
                              </div>
                          </div>
                          <div class="user-info__detail">
                              <div class="user-info__detail__wrap">
                                  <div class="user-info__detail__lv" id="level">Lv.2</div>
                                  <div class="user-info__detail__name" id="name">name</div>
                              </div>
                              <div class="user-info__detail__title" id="title">title</div>
                              <div class="user-info__detail__wrap">
                                  <div class="user-info__detail__wp">
                                    <img src="/static/assets/rp.png" width="20">
                                    <div id="points"> 
                                        0
                                    </div>
                                    <span>RP</span>
                                  </div>
                              </div>
                          </div>
                      </li>
                  </a>
              </ul>
          </section>
          <section class="bottom_btn">
              <ul>
                  <li>
                      <a onclick="downloadDump()">Download</a>
                  </li>
              </ul>
          </section>
      </div>
  </div>
  </div>

  

  <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/1.0.1/dist/progressbar.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
